<nav>
    <ul class="pagination"> 
        <li class="page-item disabled">
            <a class="page-link">Previous</a>
        </li>
        <li (click)="pagedClicked(page)" *ngFor="let page of pages" class="page-item" [ngClass]="{'active': page==currentPage}">
            <a href="javascript:void(0)" class="page-link">{{page}}</a>
        </li>
        
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>
</nav>
